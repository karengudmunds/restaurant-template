---
layout: default
---

<h1 class="text-4xl text-center p-4 pt-4"> Today's stories!</h1>

    <section class="grid  grid-cols-3 md:grid-cols-6 gap-2 min-h-screen p-10">

      {% for post in site.posts limit:10 %}
    
    
      <a href="{{ post.url }}" class="relative p-10 hover:bg-blue-200 bg-cover bg-center hover:opacity-[.50] 
      {% cycle 'col-span-3 row-span-2', 'col-span-1', 'col-span-2', 'col-span-3 row-span-2', 'row-span-2', 'col-span-1', 'col-span-1', 'col-span-2', 'col-span-2', 'col-span-1' %}" style="background-image:url('{{ post.featured_image }}')">
        <div class="absolute flex items-center justify-left inset-0  p-5 text-transparent hover:text-white justify-content-center flex transition duration-500">
          <h2 class="text-justify text-center"> {{post.title}}</h2>
        </div>
      
      </a>
    
      {% endfor %}
    </section>
