<!-- Youtube & vimeo embed block  -->
<section class="max-w-screen-sm p-2"> 

    {% if block.video.video-type == 'youtube' %}

        <div class="plyr__video-embed relative" id="player">
        {{block.video.video-iframe}}
        </div>

    {% elsif block.video.video-type == 'vimeo' %}

        <div class="plyr__video-embed relative" id="player">
            {{block.video.video.iframe}}
        </div>

        {% elsif block.video.video-type == 'embedded' %}

        <video id="player" playsinline controls autoplay muted autobuffer="true" preload="auto" loop data-poster="{{ page.video.embedded_poster }}">

          {% for item in block.video.embedded %}
          <source src="{{ item.video_path }}" type="video/{{ item.file_type }}" />

          {% endfor %}
          <!-- Captions are optional -->
          <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default />
        </video>

{% endif %}

</section>
